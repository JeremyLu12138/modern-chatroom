<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Chatroom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggle-theme">ğŸŒ™ Dark Mode</button>
  <h1>Welcome to the Chatroom</h1>

  <div id="chat-box">
    <ul id="messages"></ul>
  </div>

  <div id="online-box">
    <h3>Online Users</h3>
    <div id="user-count"></div>
    <ul id="online-users"></ul>
  </div>

  <div id="input-area">
    <input id="msgInput" placeholder="Enter your message..." />
    <select id="emojiSelect">
      <option value="">ğŸ˜€</option>
      <option value="ğŸ˜€">ğŸ˜€</option>
      <option value="ğŸ˜‚">ğŸ˜‚</option>
      <option value="ğŸ˜">ğŸ˜</option>
      <option value="ğŸ¥º">ğŸ¥º</option>
      <option value="ğŸ˜">ğŸ˜</option>
      <option value="ğŸ‘">ğŸ‘</option>
      <option value="ğŸ‰">ğŸ‰</option>
      <option value="ğŸ”¥">ğŸ”¥</option>
      <option value="â¤ï¸">â¤ï¸</option>
    </select>
    <button id="uploadBtn">ğŸ“</button>
    <input type="file" id="fileInput" style="display: none" />
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  window.onload = () => {
    const socket = io();
  
    //get name
    let nickname = '';
    while (!nickname) {
      nickname = prompt("Please enter your nicknameï¼š")?.trim();
    }
  
    socket.emit('join', nickname);
  
    // DOM 
    const input = document.getElementById('msgInput');
    const button = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');
    const onlineList = document.getElementById('online-users');
    const userCountBox = document.getElementById('user-count');
    let privateRecipient = null;

    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    const themeBtn = document.getElementById('toggle-theme');
    const emojiSelect = document.getElementById('emojiSelect');

    themeBtn.addEventListener('click', () => {
      const dark = document.body.classList.toggle('dark-mode');
      themeBtn.textContent = dark ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    });


    emojiSelect.onchange = () => {
    const emoji = emojiSelect.value;
    if (emoji) {
      input.value += emoji;
      emojiSelect.selectedIndex = 0; 
    }
    };


    uploadBtn.onclick = () => fileInput.click();

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        socket.emit('file message', {
          from: nickname,
          filename: file.name,
          filetype: file.type,
          content: reader.result
        });
      };
      reader.readAsDataURL(file);
    });

    // Click the Send button
    button.onclick = () => {
      const msg = input.value.trim();
      if (!msg) return;
  
      const payload = {
        id: Date.now(),
        name: nickname,
        text: msg,
        time: new Date().toLocaleTimeString()
      };
  
      if (privateRecipient) {
        socket.emit('private message', { to: privateRecipient.id, msg: payload });
      } else {
        socket.emit('chat message', payload);
      }
  
      input.value = '';
    };
  
    // Enter to send quickly
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') button.click();
    });
  
    // Receive group chat messages
    socket.on('chat message', ({ id, name, text, time }) => {
      const li = document.createElement('li');
      li.className = name === nickname ? 'my-message' : 'other-message';
      li.innerHTML = `
        <div>
          <strong>[${name}]</strong>
          <span class="timestamp">ï¼ˆ${time}ï¼‰</span>
        </div>
        <div>${text}</div>
      `;
      messages.appendChild(li);
    });
  
    // Receive private messages
    socket.on('private message', ({ from, msg }) => {
      const li = document.createElement('li');
      li.className = from === nickname ? 'my-message' : 'other-message';
      li.innerHTML = `
        <div>
          <strong>[Private Chat][${from}]</strong>
          <span class="timestamp">ï¼ˆ${msg.time}ï¼‰</span>
        </div>
        <div>${msg.text}</div>
      `;
      messages.appendChild(li);
    });

    // System Messages
    socket.on('system message', ({ text, time }) => {
      const li = document.createElement('li');
      li.className = 'system-message';
      li.innerHTML = `
        <div>${text}</div>
        <div class="timestamp">ï¼ˆ${time}ï¼‰</div>
      `;
      messages.appendChild(li);
    });
  
    // Display the list of online users
    socket.on('online users', (users) => {
      onlineList.innerHTML = '';
      userCountBox.textContent = `Currently onlineï¼š${users.length} people`;
  
      users.forEach(user => {
        const li = document.createElement('li');
        const isMe = user.name === nickname;
        li.textContent = isMe ? `${user.name}ï¼ˆmeï¼‰` : user.name;
        li.setAttribute('data-id', user.id);
        if (isMe) li.style.fontWeight = 'bold';
  
        // Click to set/cancel private chat object
        li.onclick = () => {
          if (privateRecipient && privateRecipient.id === user.id) {
            privateRecipient = null;
            li.style.backgroundColor = '';
            alert('Private chat cancelled');
          } else {
            privateRecipient = user;
            document.querySelectorAll('#online-users li').forEach(el => {
              el.style.backgroundColor = '';
            });
            li.style.backgroundColor = '#ffffcc';
            alert('You are chatting privatelyï¼š' + user.name);
          }
        };
  
        onlineList.appendChild(li);
      });
    });

    socket.on('file message', (file) => {
      const li = document.createElement('li');
      li.className = file.from === nickname ? 'my-message' : 'other-message';

      let content = '';
      if (file.filetype.startsWith('image/')) {
        content = `<img src="${file.content}" style="max-width: 200px; border-radius: 10px;">`;
      } else {
        content = `<a href="${file.content}" download="${file.filename}">${file.filename}</a>`;
      }

      li.innerHTML = `
        <div>
          <strong>[${file.from}]</strong>
          <span class="timestamp">ï¼ˆ${new Date().toLocaleTimeString()}ï¼‰</span>
        </div>
        <div>${content}</div>
      `;
      messages.appendChild(li);
    });


  };
  </script>
  
</body>
</html>
